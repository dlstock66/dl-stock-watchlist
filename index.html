        function renderStocks(filteredStocks) {
            const grid = document.getElementById('stockGrid');
            grid.innerHTML = filteredStocks.map(stock => `

                    <div>
                        <span class="sector-tag ${stock.status === 'åŸæœ‰' ? 'tag-original' : 'tag-new'}">

                        </span>

                    <div class="description">
                        <div class="description-title">æŠ•è³‡è¦ç‚¹</div>
                        ${stock.highlights.map(h => `<div class="highlight-item">${h}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function filterStocks() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filtered = stocks.filter(stock => {
                const matchesSearch = 
                    stock.ticker.toLowerCase().includes(searchTerm) ||
                    stock.name.toLowerCase().includes(searchTerm) ||
                    stock.highlights.some(h => h.toLowerCase().includes(searchTerm));
                const matchesFilter = 
                    activeFilter === 'all' || 
                    activeFilter === 'hot' && stock.priority === 'high' ||
                    stock.sector === activeFilter;
                return matchesSearch && matchesFilter;
            });
            
            renderStocks(filtered);
        }
        
        document.getElementById('search').addEventListener('input', filterStocks);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterStocks();
            });
        });
        
        renderStocks(stocks);
